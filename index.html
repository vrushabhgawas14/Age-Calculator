<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <p>Age Calculator</p>

            <div id="result"></div>
        </div>
    </div>
</body>
